name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # --------------------
  # Auto-format job
  # --------------------
  format:
    name: Auto Format (rustfmt)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain (rustfmt)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run rustfmt
        run: cargo fmt --all

      - name: Commit formatting changes
        run: |
          if git diff --quiet; then
            echo "No formatting changes"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit -am "fmt: apply rustfmt"
            git push
          fi

  # --------------------
  # Build, Test & WASM
  # --------------------
  build:
    name: Build & Test (${{ matrix.os }})
    needs: format
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Rust toolchain
      # --------------------
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      # --------------------
      # Cache Cargo
      # --------------------
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # --------------------
      # Formatting (check)
      # --------------------
      - name: Cargo fmt (check)
        run: cargo fmt --all -- --check

      # --------------------
      # Clippy (strict)
      # --------------------
      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      # --------------------
      # Native build & tests
      # --------------------
      - name: Cargo build (release)
        run: cargo build --release

      - name: Cargo test
        run: cargo test --all-features

      # --------------------
      # Install wasm-pack
      # --------------------
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      # --------------------
      # Build WASM package (FIXED)
      # --------------------
      - name: Build WASM (wasm-pack)
        env:
          GETRANDOM_BACKEND: js
        run: |
          wasm-pack build \
            --release \
            --target web \
            --out-dir pkg

      # --------------------
      # Upload WASM artifacts
      # --------------------
      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: mwc-wallet-wasm-${{ runner.os }}
          path: pkg/
