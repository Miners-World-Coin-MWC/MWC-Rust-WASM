[package]
name = "mwc_wallet_wasm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
secp256k1 = { version = "0.28", features = ["rand"] }
sha2 = "0.10"
ripemd = "0.1"
bs58 = "0.5"
hex = "0.4"
bech32 = "0.8"
serde = { version = "1.0", features = ["derive"] }
